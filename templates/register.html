      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
      <!-- Google font-->     
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
      <!-- Required Fremwork -->


  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/bootstrap/css/bootstrap.min.css')}}">

  <link rel="stylesheet" href="{{url_for('static',filename='assets/pages/waves/css/waves.min.css')}}" type="text/css" media="all">

   <!-- themify-icons line icon -->

      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/icon/icofont/css/icofont.css')}}">

      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/icon/font-awesome/css/font-awesome.min.css')}}">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/stylee.css')}}">



      
     
  </head>

 <body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
            
              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
            
              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Pre-loader end -->
  <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" method="POST">
                       
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign up</h3>
                                    </div>
                                </div>

                           

                                   <div class="row">
                                 <div class="col-sm-6">
                                                <label>Program</label>
                                                <select id="inputState" class="form-control" name="program">
                                                    <option selected="selected">Choose...</option>
                                                      {% for p in pr%}

                                                   <option>{{p.program}}</option>
                                                    
                                                     {% endfor %}
                                                    
                                                </select>
                                            </div>

                                               <div class="col-sm-6" >
                                                <label>Sessions</label>
                                                <select id="inputState" class="form-control" name="session">
                                                    <option selected="selected">Choose...</option>
                                                    {% for s in se%}

                                                   <option>{{s.session}}</option>
                                                   
                                                   {% endfor %}
                                                    
                                                </select>
                                            </div>
                                        </div>

                               
                                 <div class="form-group form-primary">
                                    <input type="text" name="username" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Username</label>
                                </div>
                                
                                        <div class="form-group form-primary">
                                            <input type="password" name="password" class="form-control" required="">
                                            <span class="form-bar"></span>
                                            <label class="float-label">Password</label>
                                        </div>
                                     <div class="form-group form-primary">
                                    <input type="text" name="CNIC" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">CNIC</label>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                                    </div>
                                </div>
                                <hr/>
                                 <div class="panel-footer mb-3">
                        have an account? <a href="/"> <strong>Click here</strong> </a> to Sign in.
                                  </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Starts -->
    <!-- Older IE warning message -->
    <!--[if lt IE 10]>
<div class="ie-warning">

                <a href="http://www.google.com/chrome/">

                    <div>Chrome</div>

                    <div>Firefox</div>
                </a>
            </li>
            <li>
                <a href="http://www.opera.com">
                    <img src="assets/images/browser/opera.png" alt="Opera">
                    <div>Opera</div>
                </a>
            </li>
            <li>
                <a href="https://www.apple.com/safari/">
                    <img src="assets/images/browser/safari.png" alt="Safari">
                    <div>Safari</div>
                </a>
            </li>
            <li>
                <a href="http://windows.microsoft.com/en-us/internet-explorer/download-ie">
                    <img src="assets/images/browser/ie.png" alt="">
                    <div>IE (9 & above)</div>

    </div>

</div>

<!-- Required Jquery -->
    <script type="text/javascript" src="{{url_for('static',filename='assets/js/jquery/jquery.min.js')}}"></script>   
    <script type="text/javascript" src="{{url_for('static',filename='assets/js/jquery-ui/jquery-ui.min.js')}}">
        
    </script> 
    <script type="text/javascript" src="{{url_for('static',filename='assets/js/popper.js/popper.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='assets/js/bootstrap/js/bootstrap.min.js')}}"></script>
<!-- waves js -->
<script src="{{url_for('static',filename='assets/pages/waves/js/waves.min.js')}}"></script>

<!-- modernizr js -->
    <script type="text/javascript" src="{{url_for('static',filename='assets/js/SmoothScroll.js')}}"></script>

</body>

</html>
