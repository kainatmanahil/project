{% extends "master_template.html" %}

{% block body%}


<div class="limiter">
<div class="container-table100">
<div class="wrap-table100">
<div class="table100 ver1 m-b-110">
<div class="table100-head">
<table >
<thead>
<tr class="row100 head">
<th class="cell100 column1">Assignment Name</th>
<th class="cell100 column2">Session</th>
<th class="cell100 column3">Program</th>
<th class="cell100 column4" style="text-indent: 15%;">Result</th>

</tr>
</thead>
</table>
</div>
<div class="table100-body js-pscroll">
<table>
<tbody>
	{%for detail in openn  %}
<tr class="row100 body">
<td class="cell100 column1">{{detail.topic}}</td>
<td class="cell100 column2">{{detail.session}}</td>
<td class="cell100 column3">{{detail.program}}</td>
<td class="cell100 column4"> 

	
	<a href="/update_assignment/{{detail.id}}">
	<button class="btn btn-warning waves-effect waves-light">Update</button>
</a>
	<a href="/delete_assignment/{{detail.id}}">
	<button class="btn btn-danger waves-effect waves-light">Delete</button>
</a>
</td>

</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>


{% endblock body %}
